<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overflow Example</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e6f520f290.js" crossorigin="anonymous"></script>
</head>
<body class="bg-slate-800 p-4">
    <div class="flex items-center justify-center min-h-[100vh]">
        <i class="fa-solid fa-backward p-5 mr-7 bg-gray-500 text-blue-200 rounded-3xl cursor-pointer"></i>
        <div class="flex items-center justify-center overflow-x-auto w-[65vw] " id="ab">
        <div class="flex gap-4 ">
            <span class="flex-none"><img src="i/1.jpg" alt="Image 1" class="w-80 h-auto"></span>
            <span class="flex-none"><img src="i/2.jpg" alt="Image 2" class="w-80 h-auto"></span>

            <div class="flex gap-4">
            <span class="flex-none"><img src="i/4.jpg" alt="Image 4" class="w-80 h-auto"></span>
            <span class="flex-none"><img src="i/5.jpg" alt="Image 5" class="w-80 h-60"></span>
            <span class="flex-none"><img src="i/6.jpg" alt="Image 6" class="w-72 h-60"></span>
        </div>
        </div>
    </div>
    <i class="fa-solid fa-forward ml-5 p-5 bg-gray-500 text-blue-200 rounded-3xl cursor-pointer"></i>
    </div>
